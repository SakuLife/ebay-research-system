name: daily

on:
  schedule:
    - cron: "0 22 * * *" # 07:00 JST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: pip install -r requirements.txt
      - name: Run
        env:
          USE_MOCKS: "1"
          RUN_MARKET: "UK"
        run: python -m src.main
